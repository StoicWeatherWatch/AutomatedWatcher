	TempPRS = -10, 120, degree_F
	soilTempIR = -10, 170, degree_F
        HumidityFARS = 0, 100.0
	HumidityPRS = 0, 100.0
        HumidityHouse1 = 0, 100.0
        windSpeed = 0, 100.0, mile_per_hour
	windGust = 0, 120.0, mile_per_hour
